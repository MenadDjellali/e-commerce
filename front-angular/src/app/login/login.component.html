<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form #loginForm="ngForm" [ngClass]="{'has-error': error}" (ngSubmit)="login(loginForm)">

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input matInput ngModel name="userName" id="userName" placeholder="Username">
                <mat-hint>Username</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input type="password" matInput ngModel name="userPassword" id="userPassword" placeholder="Password">
                <mat-hint>Password</mat-hint>
            </mat-form-field>

              <button class="w-100" type="submit" mat-raised-button color="primary" style="background-color: green;">Login</button>
              <div *ngIf="error" class="alert alert-danger">{{error}}</div>
           
        </form>

       
    </div>

    <div class="text-center">
        <br>
        <button class="w-20" type="button" mat-raised-button color="primary" style="background-color: green;" (click)="registerUser()">Sign Up</button>
    </div>
</div>
